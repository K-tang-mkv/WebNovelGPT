repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args: [ "--profile", "black" ]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=88  # 与 Black 一致
          - --ignore=E203,W503    # 与 Black 兼容的规则

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml  # 检查 YAML 文件格式
      - id: end-of-file-fixer  # 修复文件末尾的空行
      - id: trailing-whitespace  # 删除行尾多余的空格
